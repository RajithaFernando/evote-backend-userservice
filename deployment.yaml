apiVersion: apps/v1
kind: Deployment # Resource kind
metadata:
  name: evote-backend-userservice-deployment
  labels:
    app: evote-backend-userservice
spec:
  replicas: 2 # Number of replicas
  selector:
    matchLabels:
      app: evote-backend-userservice
  template:
    metadata:
      labels:
        app: evote-backend-userservice
    spec:
      containers:
      - name: evote-backend-userservice
        image: rajithafernando/evote-backend-userservice
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: evote-backend-userservice-service
spec:
  selector:
    app.kubernetes.io/name: evote-backend-userservice
  ports:
    - protocol: TCP
      port: 3000 # The port that service is running in the cluster
      targetPort: 3000 # The port expoursed by the service
  type : NodePort
